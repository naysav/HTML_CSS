<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p {
            clear:both; text-align:right;
        }
        input {
            height: 15px;
            width: 130px;
        }
        select {
            height: 23px;
            width: 138px;
        }
        label {
            padding-left:20px;
            float:left;
            padding-right:30px;
        }
        legend {
            color: mediumblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal information</legend>
            <div style="float:left";>
                <p>
                    <label for="fn"><b><sup>*</sup> First Name:</b></label>
                    <input type="text" id="fn" name="firstname" required/>
                </p>
                <p>
                    <label for="mn">Middle Name:</label>
                    <input type="text" id="mn" name="midname" />
                </p>
                <p>
                    <label for="ln"><b><sup>*</sup> Last Name:</b></label>
                    <input type="text" id="ln" name="lastname" required/>
                </p>
            </div>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <div style="float:left">
                <p>
                    <label for="adr">Address:</label>
                    <input type="text" id="adr" name="address" />
                </p>
                <p>
                    <label for="ct">City or Town:</label>
                    <input type="text" id="ct" name="city" />
                </p>

                <p>
                    <label for="st">State:</label>
                    <select id="st" name="state">
                        <option value="choose">Choose a State</option>
                    </select>
                </p>
                <p>
                    <label for="zc"><b><sup>*</sup> Zip code:</b></label>
                    <input type="number" id="zc" name="zipcode" required/>
                </p>
            </div>
        </fieldset>
    </form>
</body>
</html>
