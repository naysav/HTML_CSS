<!DOCTYPE html>
<html>
<head>
    <title>Задание 3 (Bootstrap)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2">
        <form>
            <div class="card">
                <div class="card-header font-weight-bold">
                    Personal information
                </div>
                <div class="text-right">
                    <div class="form-group row pt-3">
                        <label for="fn" class="col-sm-3 col-form-label font-weight-bold"><sup>*</sup> First name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="fn" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mn" class="col-sm-3 col-form-label">Middle name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mn">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ls" class="col-sm-3 col-form-label font-weight-bold"><sup>*</sup> Last name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ls" required>
                        </div>
                    </div>
                </div>
                <div class="card-header font-weight-bold">
                    Address
                </div>
                <div class="text-right">
                    <div class="form-group row pt-3">
                        <label for="adrs" class="col-sm-3 col-form-label">Address:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="adrs">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-3 col-form-label">City or Town:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="st" class="col-sm-3 col-form-label">State:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="st">
                            <option>Choose a State</option>
                            <option>Nevada</option>
                            <option>California</option>
                            <option>Texas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="zip" class="col-sm-3 col-form-label font-weight-bold"><sup>*</sup> Zip code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="zip" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
